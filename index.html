<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invitation Manager</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Hello, Worker</h1>
        <form method="POST" id="invite_form">
            <div class="mb-3">
                <label for="worker_id" class="form-label">Worker ID</label>
                <input type="text" name="worker_id" id="worker_id" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="website" class="form-label">Website</label>
                <select name="website" id="website" class="form-select" required>
                    {options}
                </select>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <select name="size" id="size" class="form-select" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="huge">Huge</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="group_id" class="form-label">Group ID</label>
                <input type="text" name="group_id" id="group_id" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="alert_container mt-5"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
